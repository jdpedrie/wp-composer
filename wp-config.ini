[wp]
ABSPATH           = '/var/www/wp-composer/public'
WP_CONTENT_DIR    = '/var/www/wp-composer/public/wp-content'
WP_CONTENT_URL    = 'http://wpcomposer.dev/wp-content'
WPLANG            = ''
UPLOADS           = 'uploads'
WP_DEBUG          = false
WP_HOME           = 'http://wpcomposer.dev'
WP_SITEURL        = 'http://wpcomposer.dev'
FORCE_SSL_ADMIN   = false
FORCE_SSL_LOGIN   = false
DISALLOW_FILE_MODS= true

[db]
DB_NAME           = 'wordpress'
DB_USER           = 'root'
DB_PASSWORD       = 'root'
DB_HOST           = 'localhost'
DB_CHARSET        = 'utf8'
DB_COLLATE        = ''
TABLE_PREFIX      = 'wp_'
SAVEQUERIES       = false

[keys]
AUTH_KEY          = ''
SECURE_AUTH_KEY'  = ''
LOGGED_IN_KEY'    = ''
NONCE_KEY'        = ''
AUTH_SALT'        = ''
SECURE_AUTH_SALT' = ''
LOGGED_IN_SALT'   = ''
NONCE_SALT'       = ''

[site]
ENV               = 'test'